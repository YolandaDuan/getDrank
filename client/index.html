<div class="container">

        <ul>
            <li><a href="./login"></a>
                <ul>
                    <li>
                        <a href="/login">
                        <img src="https://cdn.rsjoomla.com/images/products/rsseo/user_icon.jpg" style="width:62px;height:42px;border:0">

        </ul>

    <div class="main-content">
        <div class="swipe-area"></div>
        <div class="content">
            <div class="header">
                <div id="logo-div">
                <img id="logo" src="./images/logotype.png">
                    <a href="./images/loving-heart-shape.svg"></a>
                </div>
                    <div id="fixed-header">
                    <form id='searchDrink'>

                                    $('#tokenize').tokenize();

                    </form>
                </div>
            </div>
            <div class='drinkContainer'></div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
    $.ajax({
        type: "GET",
        url: "/api/loggedIn",
        success: function(data, textStatus, jqXHR){
            console.log(data);
            if (data.loggedIn == 'true'){
                console.log("Show!");
                $('#logout').show()
            }
            else{
                console.log("Hide!");
                $('#logout').hide();
            }
        },
        error: function(){console.log("error")}
    });
});
</script>
